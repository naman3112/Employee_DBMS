<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <header class="header">
        <h1>Employee Database Management</h1>
        <button class="createEmployee">
          Add employee
        </button>
      </header>
      <div class="employees">
        <div class="employees__names">
          <span class="employees__names--title">Employee List </span>
          <div class="employees__names--list"></div>
        </div>

        <div class="employees__single">
          <span class="employees__single--title">Employee Information </span>
          <div class="employees__single--info"></div>
        </div>
      </div>

      <div class="addEmployee">
        <form action="" class="addEmployee_create">
          Add Employee

          <div>
            <input
              type="text"
              name="firstName"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="lastName"
              placeholder="Last Name"
              required
            />
          </div>
          <input type="text" name="email" placeholder="Email" required />
          <input type="text" name="email" placeholder="Email" required />
          <input
            type="text"
            name="contactNumber"
            placeholder="Contact"
            required
          />
          <input type="text" name="salary" placeholder="Salary" required />
          <input type="text" name="address" placeholder="Address" required />
          <input
            type="date"
            name="dob"
            placeholder="Date of Birth"
            class="addEmployee_create--dob"
            required
          />
          <input
            type="submit"
            class="addEmployee_create--submit"
            value="submit"
          />
        </form>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
